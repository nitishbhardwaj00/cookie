            //Create cookie
            crt.click(function(){
               

                if($(".val").prop('checked') == true){

                }else{
                    Cookies.set("first-cookie", 'false', {expires: 365});
                }

                
                
            });


            
            //Read the cookie value
            getc.click(function(){
                
                var cookieval = Cookies.get("first-cookie");
                
                alert("Cookie value is " + cookieval);
                
            });
            
            //Remove the cookie
            delc.click(function(){
                
                Cookies.remove("first-cookie");
